spring:
  application:
    name: hr-api-gateway-zuul
server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
    worker:
      service-id: hr-worker
      path: /hr-worker/**
    payroll:
      service-id: hr-payroll
      path: /hr-payroll/**
    user:
      service-id: hr-user
      path: /hr-user/**
    auth:
      service-id: hr-auth
      path: /hr-auth/**
    host:
      connect-timeout-millis: 90000
      socket-timeout-millis: 90000

  hystrix:
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 60000

  ribbon:
    ConnectTimeout: 10000
    ReadTimeout: 20000